<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>تأكيد الطلب - AL_rahike</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .message-box {
      background-color: #b22222; /* أحمر */
      color: white;
      padding: 30px 25px;
      border-radius: 8px;
      max-width: 480px;
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-home {
      background-color: #b22222;
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #7f1717;
    }
  </style>
</head>
<body>
  <div class="message-box">
    سوف تصلك الضلبية في اليوم أو غدا<br />
    وسوف نتواصل معك في رقم الهاتف الخاص بك.
  </div>
  <a href="index.html" class="btn-home">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
